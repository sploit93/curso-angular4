<h3>{{titulo}}</h3>

<div *ngIf="administrador; then admin else noAdmin"></div>

<ng-template #admin>
    <button (click)="cambiar(false);">Cambiar</button>
    <strong style="background: lightblue;">Eres admin, cruck</strong> - {{administrador}}
</ng-template>

<ng-template #noAdmin>

    <button (click)="cambiar(true);">Cambiar</button>
    <strong style="background: #eb5252; color: lightblue">NOOOOOOOOO, no eres admin, cruck</strong> - {{administrador}}
</ng-template>
